<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Box</title>
    <link rel="stylesheet" href="assets/pricing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:400,600,700">

</head>

<body>
    <div class="panel pricing-tabel">
        <div class="pricing-plan">
            <img src="icon/1.png" alt="Personal" class="pricing-image">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domain</li>
                <li class="pricing-features-item">Sleeps after 30 min</li>
            </ul>
            <span class="pricing-prices">Free</span><br><br>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img src="icon/2.png" alt="Small-team" class="pricing-image">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never Sleeps</li>
                <li class="pricing-features-item">Multiple workers </li>
            </ul>
            <span class="pricing-prices">$150</span><br><br>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>
        <div class="pricing-plan">
            <img src="icon/3.png" alt="Enterprise" class="pricing-image">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">More Powerfull Teams</li>
                <li class="pricing-features-item">Super developing apps</li>
            </ul>
            <span class="pricing-prices">$300</span><br><br>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>
    </div>
</body>

</html>
